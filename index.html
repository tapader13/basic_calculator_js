<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" name="inp" id="inp" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="1" onclick="calculate('1')" /></td>
          <td><input type="button" value="2" onclick="calculate('2')" /></td>
          <td>
            <input type="button" value="3" onclick="calculate('3')" />
          </td>
          <td>
            <input type="button" value="+" onclick="calculate('+')" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="4" onclick="calculate('4')" /></td>
          <td><input type="button" value="5" onclick="calculate('5')" /></td>
          <td>
            <input type="button" value="6" onclick="calculate('6')" />
          </td>
          <td>
            <input type="button" value=")" onclick="calculate(')')" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="7" onclick="calculate('7')" /></td>
          <td><input type="button" value="8" onclick="calculate('8')" /></td>
          <td>
            <input type="button" value="9" onclick="calculate('9')" />
          </td>
          <td>
            <input type="button" value="-" onclick="calculate('-')" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="C" onclick="clearInp()" /></td>
          <td><input type="button" value="0" onclick="calculate('0')" /></td>
          <td>
            <input type="button" value="." onclick="calculate('.')" />
          </td>
          <td>
            <input type="button" value="*" onclick="calculate('*')" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="/" onclick="calculate('/')" /></td>
          <td><input type="button" value="=" onclick="showResult()" /></td>
          <td>
            <input type="button" value="%" onclick="calculate('%')" />
          </td>
          <td>
            <input type="button" value="(" onclick="calculate('(')" />
          </td>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
